<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<h1>Feedback Form</h1>
	<form action"#" method="POST" name="form" id="form">
	<div>
     <label for="name">Name:</label><br>
     <input type="text" name="name" id="name" placeholder="Enter your name" minlength="3" maxlength="50" required>
    </div>
	<div>
	 <label for="portfolio">Choose a url:</label><br>
     <input type="url" name="portfolio" id="portfolio" required>
	</div>
	<div>
	 <label for="favColor">Choose a color:</label><br>
     <input type="color" name="favColor" id="favColor">
	</div>
	<div>
	 <label for="likeness">Choose a range for likeness:</label><br>
     <input type="range" name="likeness" id="likeness" min="1" max="100">
	</div>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
